<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="asset/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" style="border: 1px solid #000;">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        <br>
        <br>
        <form style="margin: 50px;"  onsubmit="enviar()">
            <h1>Formulario de Registro</h1>
            <div class="row">
                <div class="col-3">
                    <label for="fullName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Escribe tu nombre completo">
                </div>
                <div class="col-3">
                    <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="col-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control" id="color">
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@gmail.com">
                </div>
                <div class="col-3">
                    <label for="salaryIncome" class="form-label">Salario</label>
                    <input type="range" min class="form-control" id="salaryIncome" min="1000000" max="3000000">
                </div>
                <div class="col-3">
                    <label for="number" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="col-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="Enviar">
                    <button type="reset"  id="resetForm" class="btn btn-secondary btn-lg">Limpiar</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Color</th>
                <th scope="col">Correo</th>
                <th scope="col">Salario</th>
                <th scope="col">Numero</th>
                <th scope="col">Avatar</th>

              </tr>
            </thead>
            <tbody id="bodyList">
              <tr>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
