<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="asset/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" style="border: 1px solid #000;">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        <br>
        <br>
        <form style="margin: 50px;" class="needs-validation" onsubmit="enviar()" novalidate>
            <h1>Formulario de Registro</h1>
            <div class="row">
                <div class="col-3">
                    <label for="fullName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Escribe tu nombre completo"
                        required>
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
                <div class="col-3">
                    <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                <div class="col-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control" id="color" required>
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@gmail.com" required>
                </div>
                <div class="col-3">
                    <label for="salaryIncome" class="form-label">Salario</label>
                    <input type="range" min class="form-control" id="salaryIncome" min="1000000" max="3000000" required>
                </div>
                <div class="col-3">
                    <label for="number" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="number" required>
                </div>
                <div class="col-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar" required>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <!-- <input type="submit" class="btn btn-primary btn-lg" value="Enviar"> -->
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="reset" id="resetForm" class="btn btn-secondary btn-lg">Limpiar</button>
                    <button type="button" onclick="deleteData1()" id="deleteData"
                        class="btn btn-danger btn-lg">Eliminar</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Color</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Salario</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Avatar</th>

                </tr>
            </thead>
            <tbody id="bodyList">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="asset/validation.js"></script>

</body>

</html>
